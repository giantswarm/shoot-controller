apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "resource.default.name"  . }}-default
  namespace: default # Needs to be default because kyverno blocks referencing HelmRepositories on other namespaces than default or the same as the HelmRelease https://github.com/giantswarm/management-cluster-bases/blob/ab581a36c03b5111e25fe91a7941543b4cf7c6c7/bases/flux-app-v2/giantswarm/resource-kyverno-policies.yaml#L49-L80
spec:
  interval: 5m
  provider: generic
  url: https://giantswarm.github.io/default-catalog
