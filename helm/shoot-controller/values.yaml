image:
  registry: gsoci.azurecr.io
  name: "giantswarm/shoot-controller"
  tag: ""
  pullPolicy: IfNotPresent

# App platform catalog to use when deploying shoot
catalogName: "default"
# shoot chart version to deploy
shootVersion: "1.1.2"

# Add seccomp to pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL
